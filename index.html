<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <link rel="stylesheet" href="./assets/css/styles.css" />
        <script defer src="./assets/js/script.js"></script>
    </head>

    <body>
        <header>
            <h1>Proyecto Presupuesto</h1>
        </header>

        <main>
            <section id="" user-form-section>
                <h2>Crea un Usuario</h2>
                <form id="user-form">
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombre" placeholder="Nombres" required />

                    <label for="apellido-p">Apellido Paterno</label>
                    <input
                        type="text"
                        id="apellido-p"
                        placeholder="Apellido paterno"
                        required
                    />
                    <label for="apellido-mm">Apellido Materno</label>
                    <input
                        type="text"
                        id="apellido-m"
                        placeholder="Apellido Materno"
                        required
                    />

                    <label for="rut">Rut</label>
                    <input type="text" id="rut" placeholder="123456789" required/>
                    
                </form>
            </section>
        </main>
    </body>
</html>
